<div class="card" style="margin: 30px;" >
    <h5 class="card-header">Mercedes Benz</h5>
    <div class="card-body">
      <h5 class="card-title">Transport vehicle</h5>
      <p class="card-text">Owner: Mehinjo</p>
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Technical inspection check list panel
            </mat-panel-title>
            <mat-panel-description>
              Currently panel is {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-selection-list #things>
            <mat-list-option *ngFor="let thing of typesOfThings">
              {{thing}}
            </mat-list-option>
          </mat-selection-list>
          <p>
            Options selected: {{things.selectedOptions.selected.length}}
            <button style="margin-left: 190px;" mat-raised-button color="primary">Finish</button> 
          </p>
        </mat-expansion-panel>  
      </mat-accordion>
      
    </div>
  </div>
