<div class="container">
  <div class="row">
      <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
          <div class="row">
              <div class="col-lg-6 col-md-8 mx-auto">
                  <!-- form card login -->
                  <div class="card rounded shadow shadow-sm">
                      <div class="card-header">
                          <h3 class="mb-0">Login</h3>
                      </div>
                      <div class="card-body">
                          <form  (submit)="login()" class="form" role="form" autocomplete="off" id="formLogin" novalidate="" >
                              <div class="form-group">
                                  <label for="user_name">Username</label>
                                  <input type="text" class="form-control form-control-lg rounded-0" [(ngModel)]="credentials.user_name" name="user_name" id="username" required="">
                                  <div class="invalid-feedback">Oops, you missed this one.</div>
                              </div>
                              <div class="form-group">
                                  <label>Password</label>
                                  <input type="password" class="form-control form-control-lg rounded-0" [(ngModel)]="credentials.password" name="password" id="password" required="" autocomplete="new-password">
                                  <div class="invalid-feedback">Enter your password too!</div>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio"  name="exampleRadios" id="exampleRadios1" value="option1">
                                <label class="form-check-label" for="exampleRadios1">
                                  Manager
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                  Mechanic
                                </label>
                              </div>
                              <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                          </form>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->
              </div>
          </div>
          <!--/row-->
      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
